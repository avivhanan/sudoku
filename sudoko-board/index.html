<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div id="main">
    <div id="lvl-select">
        <h2>Welcome abcd</h2>
        <div class="title"><h3>Choose Game Lvl</h3></div>
        <div class="buttons">
            <button onclick="getLvl('easy')">Easy</button>
            <button onclick="getLvl('medium')">Medium</button>
            <button onclick="getLvl('hard')">Hard</button>
        </div>
    </div>
    <h2 id="board-title"></h2>
    <div id="board"></div>
    <div id="board-buttons">
        <button onclick="onAgain()" id="btn-new-game">Again</button>
        <button id="btn-finish" onclick="onFinish()">Finish</button>
    </div>
    </div>
    <script src='script.js'></script>
    <script src='boardHide.js'></script>
</body>
</html>
